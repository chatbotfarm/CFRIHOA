<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CFRIHOA ‚Äî Book a Showing</title>
  <meta name="description" content="Book a showing for a CFRIHOA rental unit." />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#111824;
      --muted:#9fb0c3;
      --text:#e7f0ff;
      --line:#203044;
      --accent:#7ec8ff;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{margin:0;font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:26px}

    .top{
      display:flex;gap:14px;align-items:flex-end;justify-content:space-between;flex-wrap:wrap;
      margin-bottom:18px;
    }
    .brand{display:flex;align-items:center;gap:12px;}
    .logo{
      width:44px;height:44px;border-radius:12px;display:grid;place-items:center;
      background:linear-gradient(180deg,#18263c,#0d1522);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      font-size:22px;
    }
    h1{margin:0;font-size:24px;letter-spacing:.4px}
    .sub{margin:4px 0 0;color:var(--muted)}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px 10px;
      color:var(--muted);
      background:rgba(11,15,20,.35);
    }
    .pill b{color:var(--text);font-weight:700}

    .card{
      background:linear-gradient(180deg,#121c2b,#0f1725);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .controls{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .btn{
      font:inherit;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#13223a;
      color:var(--text);
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{border-color:#2a4260}

    .hero{
      padding:18px 16px 14px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .heroTitle{
      font-size:44px;
      line-height:1.05;
      letter-spacing:.3px;
      margin:0 0 8px;
      font-weight:900;
    }
    .heroMeta{
      margin:0;
      color:var(--muted);
      font-size:18px;
    }
    .heroMeta b{color:var(--text)}

    .helperRow{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:13px;
    }
    .codePill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(11,15,20,.25);
      padding:8px 10px;
      border-radius:999px;
      max-width:100%;
    }
    .codePill code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:var(--text);
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 560px;
      display:inline-block;
    }
    .miniBtn{
      font:inherit;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:#0c1320;
      color:var(--text);
      cursor:pointer;
    }
    .miniBtn:hover{border-color:#2a4260}

    .frameWrap{ padding:14px; }
    .frameCard{
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      min-height:760px;
    }
    iframe{
      width:100%;
      border:none;
      overflow:hidden;
      display:block;
      min-height:760px;
    }

    .empty{
      padding:18px;
      color:var(--muted);
      text-align:center;
    }

    .foot{
      margin-top:16px;color:var(--muted);font-size:12px;
      display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px;
    }
    .note a{color:var(--accent);text-decoration:underline}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">üè†</div>
        <div>
          <h1>CFRIHOA</h1>
          <div class="sub">Book a showing</div>
        </div>
      </div>

      <div class="pill">
        <span>Status:</span>
        <b id="statusText">Loading‚Ä¶</b>
      </div>
    </div>

    <div class="card">
      <div class="controls">
        <a class="btn" href="/rentals/">‚Üê Back to Rentals</a>

        <span class="pill" style="margin-left:auto;">
          <span>Slug:</span>
          <b id="slugText">‚Äî</b>
        </span>
      </div>

      <div class="hero">
        <h2 class="heroTitle">Book a Showing</h2>
        <p class="heroMeta">Unit of interest: <b id="unitText">‚Äî</b></p>

        <div class="helperRow" id="helperRow" style="display:none;">
          <span>If the widget doesn‚Äôt auto-fill, copy/paste this into ‚ÄúUnit of Interest‚Äù:</span>
          <span class="codePill">
            <code id="unitCode">‚Äî</code>
            <button class="miniBtn" id="btnCopy" type="button">Copy</button>
          </span>
        </div>
      </div>

      <div id="content" class="frameWrap">
        <div class="frameCard">
          <!-- Your calendar embed iframe (we set src via JS so we can append the unit slug) -->
          <iframe
            id="bookingFrame"
            style="width:100%;border:none;overflow:hidden;"
            scrolling="no"
            title="Apartment viewing booking"
            src="about:blank">
          </iframe>
        </div>
      </div>

      <div id="empty" class="empty" style="display:none;"></div>
    </div>

    <div class="foot">
      <div class="note">
        Admin: <a href="https://admin.cfrihoa.com" target="_blank" rel="noopener">admin.cfrihoa.com</a>
      </div>
      <div class="note">
        Calendar: <a href="https://api.leadconnectorhq.com/widget/booking/IunSOqtZMJBhiiNYqNfu" target="_blank" rel="noopener">LeadConnector Booking</a>
      </div>
    </div>
  </div>

  <!-- GHL provided embed helper (keep this) -->
  <script src="https://link.msgsndr.com/js/form_embed.js" type="text/javascript"></script>

  <script>
    (function(){
      function $(id){ return document.getElementById(id); }
      function setStatus(t){ $("statusText").textContent = t; }

      // Your booking widget base URL
      var BOOKING_BASE = "https://api.leadconnectorhq.com/widget/booking/IunSOqtZMJBhiiNYqNfu";

      function getSlug(){
        var params = new URLSearchParams(location.search);
        return (params.get("slug") || "").trim();
      }

      function showError(msg){
        setStatus("Error");
        $("empty").style.display = "";
        $("empty").textContent = msg;
      }

      function buildBookingUrl(slug){
        var u = new URL(BOOKING_BASE);

        // ‚úÖ This must match your field Query Key in GHL:
        // unit_of_interest
        u.searchParams.set("unit_of_interest", slug);

        // Optional tracking (harmless)
        u.searchParams.set("source", "cfrihoa_rentals");
        u.searchParams.set("listing_slug", slug);

        return u.toString();
      }

      function load(){
        var slug = getSlug();

        $("slugText").textContent = slug || "‚Äî";
        $("unitText").textContent = slug || "‚Äî";
        $("unitCode").textContent = slug || "‚Äî";
        $("helperRow").style.display = slug ? "" : "none";

        if (!slug){
          showError("Missing ?slug= in the URL. Please go back and select a unit.");
          return;
        }

        var frame = $("bookingFrame");
        setStatus("Loading‚Ä¶");
        frame.src = buildBookingUrl(slug);

        frame.addEventListener("load", function(){
          setStatus("Online");
        });

        $("btnCopy").addEventListener("click", async function(){
          try{
            await navigator.clipboard.writeText(slug);
            $("btnCopy").textContent = "Copied";
            setTimeout(function(){ $("btnCopy").textContent = "Copy"; }, 1200);
          }catch(e){
            // fallback: select the text
            var r = document.createRange();
            r.selectNodeContents($("unitCode"));
            var sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(r);
            $("btnCopy").textContent = "Select & Copy";
            setTimeout(function(){ $("btnCopy").textContent = "Copy"; }, 1200);
          }
        });
      }

      load();
    })();
  </script>
</body>
</html>
