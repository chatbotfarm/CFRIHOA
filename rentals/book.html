<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CFRIHOA — Book a Showing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      background:#0b0f14;
      color:#e7f0ff;
    }
    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:28px;
    }
    .card{
      background:linear-gradient(180deg,#121c2b,#0f1725);
      border:1px solid #203044;
      border-radius:18px;
      padding:22px;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }
    h1{margin:0 0 6px}
    .muted{color:#9fb0c3}
    .spacer{height:18px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Book a Showing</h1>
      <div class="muted" id="unitLabel">Loading unit…</div>

      <div class="spacer"></div>

      <!-- GHL FORM -->
      <div id="ghlForm"></div>

      <div class="spacer"></div>

      <!-- CALENDAR -->
      <iframe
        src="https://api.leadconnectorhq.com/widget/booking/IunSOqtZMJBhiiNYqNfu"
        style="width:100%;border:none;overflow:hidden;"
        scrolling="no"
      ></iframe>
    </div>
  </div>

  <script src="https://link.msgsndr.com/js/form_embed.js"></script>

  <script>
    // 1) Read slug from URL
    const params = new URLSearchParams(window.location.search);
    const slug = (params.get("slug") || "").trim();

    // 2) Show human-readable hint
    document.getElementById("unitLabel").textContent =
      slug ? ("Unit of interest: " + slug) : "Unit not specified";

    // 3) Load GHL form WITH hidden field injected
    // IMPORTANT: field name must match GHL custom field EXACTLY
    window.leadConnectorForm = {
      hiddenFields: {
        unit_of_interest: slug
      }
    };

    // Replace with your ACTUAL GHL form embed URL
    const formScript = document.createElement("script");
    formScript.src = "https://api.leadconnectorhq.com/widget/form/YOUR_FORM_ID";
    formScript.async = true;
    document.getElementById("ghlForm").appendChild(formScript);
  </script>
</body>
</html>
