<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CFRIHOA ‚Äî Book a Showing</title>
  <meta name="description" content="Book a unit showing for CFRIHOA rentals." />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#111824;
      --muted:#9fb0c3;
      --text:#e7f0ff;
      --line:#203044;
      --accent:#7ec8ff;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      background:var(--bg);
      color:var(--text)
    }
    a{color:inherit;text-decoration:none}

    .wrap{max-width:1100px;margin:0 auto;padding:26px}
    .top{
      display:flex;gap:14px;align-items:flex-end;justify-content:space-between;flex-wrap:wrap;
      margin-bottom:18px;
    }
    .brand{display:flex;align-items:center;gap:12px;}
    .logo{
      width:44px;height:44px;border-radius:12px;display:grid;place-items:center;
      background:linear-gradient(180deg,#18263c,#0d1522);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      font-size:22px;
    }
    h1{margin:0;font-size:24px;letter-spacing:.4px}
    .sub{margin:4px 0 0;color:var(--muted)}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px 10px;
      color:var(--muted);
      background:rgba(11,15,20,.35);
    }
    .pill b{color:var(--text);font-weight:700}

    .card{
      background:linear-gradient(180deg,#121c2b,#0f1725);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .controls{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .btn{
      font:inherit;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#13223a;
      color:var(--text);
      cursor:pointer;
    }
    .btn:hover{border-color:#2a4260}
    .content{padding:14px;}

    .title2{font-weight:900;font-size:42px;letter-spacing:.2px;margin:6px 0 2px}
    .unitLine{color:var(--muted);font-size:20px;margin:0 0 12px}
    .unitLine b{color:var(--text)}

    .frameWrap{
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      background:#0b1220;
      overflow:hidden;
    }
    iframe{width:100%;border:none;overflow:hidden;min-height:900px;background:#fff}

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
    }
    .hint code{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      color:var(--text);
    }

    .foot{
      margin-top:16px;color:var(--muted);font-size:12px;
      display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px;
    }
    .note a{color:var(--accent);text-decoration:underline}

    @media (max-width: 640px){
      .title2{font-size:34px}
      .unitLine{font-size:16px}
      iframe{min-height:980px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">üè†</div>
        <div>
          <h1>CFRIHOA</h1>
          <div class="sub">Book a showing</div>
        </div>
      </div>

      <div class="pill">
        <span>Status:</span>
        <b id="statusText">Preparing‚Ä¶</b>
      </div>
    </div>

    <div class="card">
      <div class="controls">
        <a id="backBtn" class="btn" href="/rentals/">‚Üê Back to Rentals</a>

        <span class="pill" style="margin-left:auto;">
          <span>Slug:</span>
          <b id="slugText">‚Äî</b>
        </span>
      </div>

      <div class="content">
        <div class="title2">Book a Showing</div>
        <p class="unitLine">Unit of interest: <b id="unitLabel">‚Äî</b></p>

        <div class="frameWrap">
          <iframe
            id="ghlBooking"
            src="about:blank"
            scrolling="no"
            title="CFRIHOA Booking"
          ></iframe>
        </div>

        <div class="hint">
          This page pre-fills your calendar form hidden field using the query key
          <code>unit_of_interest</code>.
        </div>
      </div>
    </div>

    <div class="foot">
      <div class="note">
        Office: <a href="tel:+14012012121">(401) 201-2121</a>
      </div>
      <div class="note">
        Rentals: <a href="/rentals/">/rentals/</a>
      </div>
    </div>
  </div>

  <!-- GHL embed helper -->
  <script src="https://link.msgsndr.com/js/form_embed.js" type="text/javascript"></script>

  <script>
    (function () {
      // Your booking widget base URL:
      var BOOKING_BASE = "https://api.leadconnectorhq.com/widget/booking/IunSOqtZMJBhiiNYqNfu";

      function getSlug() {
        var params = new URLSearchParams(location.search);
        return (params.get("slug") || "").trim();
      }

      function setText(id, value) {
        var el = document.getElementById(id);
        if (el) el.textContent = value;
      }

      // IMPORTANT: This must match the "Query Key" you set on the hidden field in GHL.
      // Your screenshot shows Query Key: unit_of_interest
      var FIELD_QUERY_KEY = "unit_of_interest";

      var slug = getSlug();
      setText("slugText", slug || "‚Äî");
      setText("unitLabel", slug || "‚Äî");

      // Make back button return to the specific listing (nice UX)
      var backBtn = document.getElementById("backBtn");
      if (backBtn && slug) backBtn.href = "/rentals/listing?slug=" + encodeURIComponent(slug);

      // Build iframe URL and inject the hidden field value
      try {
        var url = new URL(BOOKING_BASE);
        if (slug) url.searchParams.set(FIELD_QUERY_KEY, slug);

        // Optional: also pass slug for your own debugging visibility (won't affect GHL)
        // url.searchParams.set("listing_slug", slug);

        var iframe = document.getElementById("ghlBooking");
        iframe.src = url.toString();

        setText("statusText", slug ? "Ready" : "Missing slug");
      } catch (e) {
        console.error(e);
        setText("statusText", "Error");
      }
    })();
  </script>
</body>
</html>
