<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CFRIHOA ‚Äî Book a Showing</title>
  <meta name="description" content="Book a showing for a CFRIHOA rental unit." />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#111824;
      --muted:#9fb0c3;
      --text:#e7f0ff;
      --line:#203044;
      --accent:#7ec8ff;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{margin:0;font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:26px}

    .top{
      display:flex;gap:14px;align-items:flex-end;justify-content:space-between;flex-wrap:wrap;
      margin-bottom:18px;
    }
    .brand{display:flex;align-items:center;gap:12px;}
    .logo{
      width:44px;height:44px;border-radius:12px;display:grid;place-items:center;
      background:linear-gradient(180deg,#18263c,#0d1522);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      font-size:22px;
    }
    h1{margin:0;font-size:24px;letter-spacing:.4px}
    .sub{margin:4px 0 0;color:var(--muted)}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px 10px;
      color:var(--muted);
      background:rgba(11,15,20,.35);
    }
    .pill b{color:var(--text);font-weight:700}

    .card{
      background:linear-gradient(180deg,#121c2b,#0f1725);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .controls{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .btn{
      font:inherit;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#13223a;
      color:var(--text);
      cursor:pointer;
      display:inline-flex;align-items:center;gap:8px;
    }
    .btn:hover{border-color:#2a4260}

    .body{padding:18px}
    .hero{
      padding:18px;
      border:1px solid var(--line);
      border-radius:16px;
      background:rgba(11,18,32,.65);
      margin-bottom:14px;
    }
    .heroTitle{
      font-size:44px;
      line-height:1.05;
      margin:0 0 8px 0;
      letter-spacing:.2px;
      font-weight:900;
    }
    @media (max-width: 640px){
      .heroTitle{font-size:34px}
    }
    .heroSub{color:var(--muted);font-size:16px;margin:0}
    .heroSub b{color:var(--text)}
    .frameWrap{
      background:#ffffff;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
    }
    .frame{
      width:100%;
      border:none;
      overflow:hidden;
      display:block;
      min-height: 860px; /* adjust if you want more/less height */
    }

    .empty{
      padding:18px;
      color:var(--muted);
      text-align:center;
    }

    .foot{
      margin-top:16px;color:var(--muted);font-size:12px;
      display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px;
    }
    .note a{color:var(--accent);text-decoration:underline}
    .warn{color:#ffd479}
    .k{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">üè†</div>
        <div>
          <h1>CFRIHOA</h1>
          <div class="sub">Book a showing</div>
        </div>
      </div>

      <div class="pill">
        <span>Status:</span>
        <b id="statusText">Loading‚Ä¶</b>
      </div>
    </div>

    <div class="card">
      <div class="controls">
        <a class="btn" id="backBtn" href="/rentals/">‚Üê Back to Rentals</a>

        <span class="pill" style="margin-left:auto;">
          <span>Slug:</span>
          <b id="slugText">‚Äî</b>
        </span>
      </div>

      <div class="body" id="content">
        <div class="empty">Loading‚Ä¶</div>
      </div>
    </div>

    <div class="foot">
      <div class="note">
        Office: <a href="tel:+14012102121">(401) 210-2121</a>
      </div>
      <div class="note">
        Calendar: <span class="k">Apartment viewing</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      function $(id){ return document.getElementById(id); }

      // Your GHL booking widget base URL (no params)
      var BOOKING_BASE = "https://api.leadconnectorhq.com/widget/booking/IunSOqtZMJBhiiNYqNfu";

      function getSlug(){
        var params = new URLSearchParams(location.search);
        return (params.get("slug") || "").trim();
      }

      function setStatus(t){ $("statusText").textContent = t; }

      function buildUrlWithParams(baseUrl, paramsObj){
        var url = new URL(baseUrl, location.origin);
        // If baseUrl is absolute (it is), URL(baseUrl, origin) works fine.
        Object.keys(paramsObj || {}).forEach(function(k){
          if (paramsObj[k] !== null && paramsObj[k] !== undefined && String(paramsObj[k]).trim() !== ""){
            url.searchParams.set(k, String(paramsObj[k]));
          }
        });
        return url.toString();
      }

      function render(slug){
        $("slugText").textContent = slug || "‚Äî";

        if (!slug){
          setStatus("Error");
          $("content").innerHTML =
            '<div class="empty"><span class="warn">Missing</span> <span class="k">?slug=</span> in the URL.</div>';
          return;
        }

        // Optional: make Back button return to the listing detail page (feel free to remove)
        // $("backBtn").href = "/rentals/listing.html?slug=" + encodeURIComponent(slug);

        // IMPORTANT:
        // Your GHL hidden field Query Key is: unit_of_interest
        // We prefill by passing unit_of_interest in the iframe URL query string.
        var iframeSrc = buildUrlWithParams(BOOKING_BASE, {
          unit_of_interest: slug,
          // Keep slug too (harmless, sometimes useful for troubleshooting)
          slug: slug
        });

        $("content").innerHTML =
          '<div class="hero">' +
            '<div class="heroTitle">Book a Showing</div>' +
            '<p class="heroSub">Unit of interest: <b class="k">' + slug.replace(/</g,"&lt;").replace(/>/g,"&gt;") + '</b></p>' +
          '</div>' +
          '<div class="frameWrap">' +
            '<iframe class="frame" id="ghlBookingFrame" scrolling="no" src="' + iframeSrc.replace(/"/g, "&quot;") + '"></iframe>' +
          '</div>';

        // form_embed.js is required by GHL widgets
        var s = document.createElement("script");
        s.src = "https://link.msgsndr.com/js/form_embed.js";
        s.type = "text/javascript";
        s.async = true;
        document.body.appendChild(s);

        setStatus("Online");
      }

      render(getSlug());
    })();
  </script>
</body>
</html>
